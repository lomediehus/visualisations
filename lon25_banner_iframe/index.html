<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controlled Outer iframe</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #contentIframe {
      width: 100%;
      height: calc(100vh - 60px); /* Full height minus banner height */
      border: none;
    }

    #banner {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60px; /* Height of the banner */
      background-color: green;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999; /* Ensure it stays on top */
    }
  </style>
</head>
<body>

  <!-- Main content iframe (innermost iframe you control) -->
  <iframe id="contentIframe" src="inner-iframe.html"></iframe>

  <!-- Fixed banner at the bottom of the outer iframe -->
  <div id="banner">Sticky Banner at the Bottom</div>

</body>
</html>
