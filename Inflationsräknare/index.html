<head>

  <body>


    <div id="content" class="u-textMetaDeca">
      <h2>Så mycket borde du tjäna</h2>
      <!-- <img src="/sites/default/files/body/kvinna.png" onerror=this.src="kvinna.png" alt="Sofia, 24"> -->
      <!-- <img src="kvinna.png" alt="Sofia, 24"> -->

      <p class="u-spacingTopM">Skriv din lön från 2014 i rutan för att se vad du borde tjäna nu för att hänga med i inflationen. Du kan också välja ett annat startår.</p>

      

      <div class="flexcontainer u-colorBgSecondary-2">

        <div class="flexcontainerInner  u-spacingBottomXS">

          <div class="flexitem u-spacingBottomXS" id="inputbox">
            <h3 class="u-spacingBottomXS">Hade du…</h3>
    
            <label for="inputYear">kronor</label><br>
            <form>
            <input type="text" name="inputYear" id="inputYear" class="u-textMetaDeca boxwidth">
    
            </form>
          </div>
          <div class="flexitem u-spacingBottomXS" id="selectbox">
          
            <label for="years">år</label><br>

            <select name="years" id="years" class="boxwidth">
              <option value=313.49>2014</option>
              <option value=313.35>2015</option>
              <option value=316.43>2016</option>
              <option value=322.11>2017</option>
              <option value=328.40>2018</option>
              <option value=334.26>2019</option>
              <option value=335.92>2020</option>
              <option value=343.19>2021</option>
              <option value=371.91>2022</option>
            </select>
         </div>

        </div>

        <div class="flexcontainerInner">


          <div class="flexitem" id="resultbox">
            <h3 class="u-spacingBottomXS">…så motsvarar det 2023</h3>
            <label for="lon23">kronor</label> <br>
            <input class="u-textMetaDeca boxwidth" id="lon23" name="lon23" type="text" size="5" readonly="readonly"/>
    
          </div>
        </div>
  
   
        


      </div>

    </div>
