<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QUIZ</title>
  <link rel="stylesheet" href="quiz.css">
  <link rel="stylesheet" type="text/css" href="../iframe-helper/ka.css">

  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

<body>
  <div id="content">
    <div id="questions">
    <!-- <p><span class='circle green'><span class='circle yellow'><span class='circle red'></span>text</p> -->

      <button id='reloadButton' class='Button hidden'>Gör testet igen</button>

    </div>
  </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
