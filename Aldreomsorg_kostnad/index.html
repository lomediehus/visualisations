<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Kommuner dashboard</title>
  <link rel="stylesheet" type="text/css" href="dashboard.css">
  <link rel="stylesheet" type="text/css" href="https://ka.se/app/themes/lo-mediehus/assets/stylesheets/codepen/kommunalarbetaren.css">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>
<body>


    <div id="header">
      <!-- This list is populated by the javascript file -->
      <select id="valjkommun" class="u-textMetaDeca valjLandstingKommun">
        <option value="valjkommun">Välj kommun</option>
      </select>

    </div>


    <div id="content" class="flexcontainer">

      <div class="basecontainer fixed-height">
        <h2 class="u-textMetaDeca">Äldreomsorgen</h2>
        <div id="aldreomsorgen" class="basestil u-textMeta semitransparent"></div>
      </div>

      <div class="basecontainer fixed-height">
        <h2 class="u-textMetaDeca">Invånare 65+</h2>
        <div id="seniorer" class="basestil u-textMeta semitransparent"></div>
      </div>

    </div>


    <div id="forklaring" class="forklaring u-textMetaDeca u-paddedBottomL"></div>

<div class="flexcontainer">
    <div class="basecontainer fixed-height">
      <h2 class="u-textMetaDeca">Försörjningskvot</h2>
      <div id="forsorjningskvot" class="basestil u-textMeta semitransparent"></div>
    </div>
</div>




    <script src="jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/df-number-format/2.1.6/jquery.number.js"></script>
    <script src="dashboard.js"></script>
    <script src="https://ka.se/app/themes/lo-mediehus/assets/javascripts/extra/codepen-helper.js"></script>

  </body>
