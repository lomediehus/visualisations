    <div class="u-colorBgMix-1 u-paddedGutter contentxx">
        <p class="u-paddedBottomXS"><span class="label">Räkna ut din semesterlön</span></p>

    <p class="u-textMeta u-paddedBottomXXS">Lön: <input type="number" id="lon" value="20000" class="u-textMeta"></p>
    <p class="u-textMeta u-paddedBottomXXS">Antal semesterdagar: <input type="number" id="dagar" value="25" class="u-textMeta"></input></p>

    <p class="u-textMeta" id="resultat"></p>
